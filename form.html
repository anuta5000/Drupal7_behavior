<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ТЗ</title>
	
  	<link type="text/css" href="assets/css/jquery/jquery-ui.min.css" rel="stylesheet" />		
</head>
<body>
	<div class="content">
		
		<form action="javascript:void(null);" method="post">
			
			<label>Ваше имя:</label>
			<input type="text"  name="firstname" id="firstname" value="" />
			<br><br>
				
			<label>Ваша фамилия:</label>
			<input type="text" name="lastname" id="lastname" value="" />
			<br><br>
			
			<label>Ваш возраст:</label>	
			<select name="age" id="age">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
			</select>
			<br><br>
				
			<label>Ваш город:</label>	
			<select name="city" id="city">
				<option value="Санкт-Петербург">Санкт-Петербург</option>
				<option value="Караганда">Караганда</option>
				<option value="Некараганда">Некараганда</option>
			</select>
			<br><br>	
			
			<input type="submit" id="send" class="btn btn-info" value="Отправить" />
		</form> 
		
	</div>
	


	<script type="text/javascript" src="assets/js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery/jquery-ui-1.11.4.min.js"></script>
	
	<script type="text/javascript" src="assets/js/misc/drupal.js"></script>
	<script type="text/javascript" src="assets/js/misc/jquery.once.js"></script>
	
	<script type="text/javascript" src="assets/js/customscript.js"></script>
	
	
</body>
</html>
